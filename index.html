<html>
<head>
  <meta charset="utf-8" />
  <title>Welcome to Styles Conference</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1 class="logo">Styles <br />Conference</h1>
    <div class="navbar">
      <a href="#">HOME</a>
      <a href="#">SPEAKERS</a>
      <a href="#">SCHEDULE</a>
      <a href="#">VENUE</a>
      <a href="#">REGISTER</a>
    </div>
  </div>
  <div class="registerBanner">
    <h1 class="registerText">Register (IN PROGRESS)</h1>
    <h3>Every year we aim to have an unbelievable time, and this year we'd love it for you to join us. Conference passes only cost $99, one of the best values you'll find.</h3>
  </div>
  <div class="purchaseForm">
    <form class="purchaseForm" action="index.html" method="post">
      <label for="">Name</label><br>
      <input type="text" name="" value=""><br>
      <label class="formLabel"for="email">Email</label><br>
      <input type="email" id="email" value=""><br>
      <label for="">Number of Passes</label><br>
      <select name="quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select><br>
      <label for="">Comments</label><br>
      <textarea name="comments" rows="5" cols="30"></textarea><br>
      <input type="submit" name="purchase" value="PURCHASE">
    </form>
  </div>
</body>
</html>
